<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Café Fausse{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e9;
            color: #333;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-[#f7f3e9] min-h-screen p-8 flex flex-col items-center">

    <!-- Header -->
    <header class="w-full max-w-5xl flex justify-between items-center py-6 px-4 bg-transparent">
        <div class="text-3xl font-bold text-[#8c7851]">Café Fausse</div>
        <nav class="space-x-4">
            <a href="/" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">Home</a>
            <a href="/menu" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">Menu</a>
            <a href="/register" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">Register</a>
            <a href="/reservation" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">Reservations</a>
            <a href="/about" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">About Us</a>
            <a href="/gallery" class="text-[#8c7851] hover:text-[#5c503e] transition-colors duration-300">Gallery</a>
        </nav>
    </header>

    {% block container %}{% endblock %}

    <!-- Footer -->
    <footer class="w-full text-center py-6 text-[#8c7851]">
        &copy; 2025 Café Fausse. All rights reserved.
    </footer>

</body>
</html>
